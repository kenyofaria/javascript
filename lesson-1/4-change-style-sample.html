<html>
    <head> 
        <title>JavaScript course - changing style sample</title> 
    </head>

    <body>
        <h1>Software Web Development</h1>
        <input type="button" value="click here" onclick="changeContent(event)"/>

    </body>

    <script>
        function changeContent(){
            var h1 = document.querySelector('h1');
            h1.style.color = "DDAA00";
        }
    </script>

</html>
